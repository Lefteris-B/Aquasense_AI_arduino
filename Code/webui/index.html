<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquasense AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="stats">
        <div class="card">
            Temperature:
            <output class="value" id="temperature">20 C</output>
        </div>
        <div class="card">
            Humidity:
            <form method="GET">
                <output class="value" id="humidity">70%</output>
                <label class="action spacer">
                    Water (in mm):
                    <button class="btn btn-primary" type="submit" name="water" value="5">5</button>
                    <button class="btn btn-primary" type="submit" name="water" value="10">10</button>
                    <button class="btn btn-primary" type="submit" name="water" value="15">15</button>
                </label>
            </form>
        </div>
        <div class="card">Wind:
            <output class="value">8 m/s</output>
        </div>
        <div class="card">
            Light Level:
            <form  method="GET" oninput="submit()">
                <output class="value">100 lux</output>
                <label class="action spacer">
                    Cover
                    <input type="checkbox" name="cover" id="cover">
                </label>
            </form>
        </div>
    </div>
    <details>
        <summary>
            Settings
        </summary>
        <form method="get">
            <label>
                Network name:
                <input type="text" name="ssid" id="ssid">
            </label>
            <label>
                Location:
                <input type="text" name="location" id="location">
            </label>
        </form>
    </details>

</body>

</html>
