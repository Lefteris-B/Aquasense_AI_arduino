<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquasense AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="stats" >
        <div class="card">
            Temperature:
            <h1 class="value" id="temperature">20 C</h1>
            <!-- <meter class="meter" min="-20" max="50" low="0" optimum="20" high="30" value="30"></meter> -->
        </div>

        <div class="card">Humidity:
            <h1 class="value" id="humidity">70%</h1>
            <form class="action" method="GET">
                Water (in mm):
                <button type="submit" name="water" value="5">5</button>
                <button type="submit" name="water" value="10">10</button>
                <button type="submit" name="water" value="15">15</button>
            </form>
        </div>
        <div class="card">Wind:
            <h1 class="value" id="wind">8 m/s</h1>
        </div>
        <div class="card">Light Level:
            <h1 class="value" id="wind">100 lux</h1>
            <form class="action" oninput="submit()" method="GET">
                <label>
                    Cover
                    <input type="checkbox" name="cover" id="cover">
                </label>
            </form>
        </div>
    </div>
</body>

</html>
