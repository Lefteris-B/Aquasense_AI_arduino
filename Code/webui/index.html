<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantguard</title>
    <link rel="stylesheet" href="index.scss" />
    <link rel="icon" href="data:,">
</head>

<body>
    <div id="stats">
        <div class="card">
            Temperature:
            <output class="value" id="temperature">%temperature% â„ƒ</output>
        </div>
        <div class="card">
            Humidity:
            <output class="value" id="humidity">%humidity% &#37;</output>
        </div>
        <div class="card">Wind:
            <output class="value">%wind% m/s</output>
        </div>
        <div class="card">
            Light Level:
            <form method="GET" oninput="submit()">
                <output class="value">%light% lux</output>
                <label class="action spacer">
                    Cover
                    <input type="checkbox" name="cover" id="cover">
                </label>
            </form>
        </div>
    </div>
    <details>
        <summary>
            Settings
        </summary>
        <form method="GET">
            <label>
                Latitude:
                <input type="number" min="-180" step="0.000001" max="180" name="latitude" id="latitude">
            </label> 
            <label class="action">
                Longtitude:
                <input type="number" min="-180" step="0.000001" max="180" name="longtitude" id="longtitude">
            </label>
            <input type="submit" hidden />
        </form>
    </details>
</body>

</html>
